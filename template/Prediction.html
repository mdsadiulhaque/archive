<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Prediction</title>
  </head>
  <body>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
          
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction Project</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the from the Prediction</p>

          </div>
          <div class="flex flex-wrap">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender" aria-label="Default select example">
              <option selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              </select>
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Marital Status</label>
              <select class="form-select" id="married" name="married" aria-label="Default select example">
              <option selected>Select Marital Status</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Dependents</label>
              <select class="form-select" id="dependents" name="dependents" aria-label="Default select example">
              <option selected>Select Dependents</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
              </select>
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Education</label>
              <select class="form-select" id="education" name="education" aria-label="Default select example">
              <option selected>Select Education</option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
              </select>
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Self_Employed</label>
              <select class="form-select" id="employed" name="employed" aria-label="Default select example">
              <option selected>Select Self_Employed</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Credit_History</label>
              <select class="form-select" id="credit" name="credit" aria-label="Default select example">
              <option selected>Select Credit_History</option>
              <option value="1.000000">1.000000</option>
              <option value="0.000000">0.000000</option>
              <option value="0.842199">0.842199</option>
              </select>
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Property_Area</label>
              <select class="form-select" id="area" name="area" aria-label="Default select example">
              <option selected>Select Property_Area</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
              </select>
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Loan_Status</label>
              <select class="form-select" id="loan" name="loan" aria-label="Default select example">
              <option selected>Select Loan_Status</option>
              <option value="Y">Y</option>
              <option value="N">N</option>
              </select>
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter ApplicantIncome</label>
              <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="ApplicantIncome">
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter CoapplicantIncome</label>
              <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="CoapplicantIncome">
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter LoanAmount</label>
              <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="LoanAmount">
              </div>
              <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter Loan_Amount_Term</label>
              <input type="text" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Loan_Amount_Term">
              </div>
            
                    
          <button class="flex mx-auto mt-16 text-white bg-indigo-500 
          border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">btn-primary</button>

   
            
        </div>
        
      </section>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    --> <!-- Option 3: jQuery -->

    <a class="btn btn-primary" href="./index.html" role="button">Back</a>
  </body>
</html>
